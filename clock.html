<!DOCTYPE html>
<html>
<body>

<p>Time since midnight, January 1, 1970.</p>

<!--<button onclick="myFunction()">Try it</button> -->
<body onload="myFunction()">
<p> ms </p>
<p id="ms"></p>
<p> seconds </p>
<p id = "secs"> </p>
<p id = "secs_float"> </p>
<p> mins </p>
<p id ="mins" ></p>
<p id="mins_float"></p>
<p> hours </p>
<p id="hrs"></p>
<p id="hrs_float"></p>


<script>
function myFunction() {
  var seconds = 1000
  var minutes = 1000 * 60;
  var hours = minutes * 60;
  var days = hours * 24;
  var years = days * 365;
  var d = new Date();
  var t= d.getTime();
  var mins = d.getMinutes();
  var n = d.getHours();
  var hrs = (n % 12) || 12;
  var secs = d.getSeconds();
  var secs_float = (t / seconds);
  var hrs_float = (t / hours);
  var mins_float = (t / minutes);

  document.getElementById("ms").innerHTML = t;
  document.getElementById("secs").innerHTML = secs;
  document.getElementById("secs_float").innerHTML = secs_float;
  document.getElementById("mins").innerHTML = mins;
  document.getElementById("mins_float").innerHTML = mins_float;
  document.getElementById("hrs_float").innerHTML = hrs_float;
  document.getElementById("hrs").innerHTML = hrs;

}
setInterval(myFunction, 100);
</script>

</body>
</html>
