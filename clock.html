<script>
function myFunction() {
  var seconds = 1000
  var minutes = 1000 * 60;
  var hours = minutes * 60;
  var days = hours * 24;
  var years = days * 365;
  var d = new Date();
  var t= d.getTime();
  var mm = d.getMinutes();
  var n = d.getHours();
  n = (n % 12) || 12;
  var s = d.getSeconds();
  var ss = (t / seconds);
  var y = (t / years);
  var h = (t / hours);
  var m = (t / minutes);

  document.getElementById("ms").innerHTML = t;
  document.getElementById("minutes").innerHTML = m;
  document.getElementById("mm").innerHTML = mm;
  document.getElementById("hours").innerHTML = h;
  document.getElementById("hh").innerHTML = n;
    document.getElementById("s").innerHTML = s;
  document.getElementById("ss").innerHTML = ss;
}
setInterval(myFunction, 100);
</script>
